    <title>Zewail AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f8ff',
                100: '#e0f0fe',
                200: '#c2e3fd',
                300: '#a3d6fc',
                400: '#6abcf9',
                500: '#32a2f7',
                600: '#0088f5', // Main brand color
                700: '#0075d1',
                800: '#0062ac',
                900: '#00548e',
                950: '#003355',
              },
              accent: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8', // Main accent color
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              neutral: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scrollbar-width: none; /* For Firefox */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Custom Text Selection Style */
      ::selection {
        background-color: #c2e3fd; /* brand-200 */
        color: #0f172a; /* neutral-900 */
      }
      ::-moz-selection {
        background-color: #c2e3fd; /* brand-200 */
        color: #0f172a; /* neutral-900 */
      }
      .dark ::selection {
        background-color: #00548e; /* brand-900 */
        color: #f1f5f9; /* neutral-100 */
      }
      .dark ::-moz-selection {
        background-color: #00548e; /* brand-900 */
        color: #f1f5f9; /* neutral-100 */
      }

      /* Animation for fade-in effect */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Animation for pop-in effect */
      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Gradient animation for Auth Page */
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-move {
        background-size: 400% 400%;
        animation: gradient-move 15s ease infinite;
      }

      /* Styles for professional citations */
      sup.citation button {
          background: none; border: none; padding: 0; font: inherit; cursor: pointer; outline: inherit;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 1.125rem; /* 18px */
          height: 1.125rem; /* 18px */
          font-size: 0.625rem; /* 10px */
          font-weight: 700;
          line-height: 1;
          color: #0284c7; /* accent-600 */
          background-color: #e0f2fe; /* accent-100 */
          border-radius: 9999px;
          transition: all 0.2s ease-in-out;
          vertical-align: text-top; /* Aligns better than super */
          margin: 0 0.125rem;
      }
      .dark sup.citation button {
          color: #7dd3fc; /* accent-300 */
          background-color: #0c4a6e; /* accent-900 */
      }
      sup.citation button:hover {
          color: white;
          background-color: #0ea5e9; /* accent-500 */
          transform: scale(1.15);
      }
      .dark sup.citation button:hover {
          background-color: #38bdf8; /* accent-400 */
          color: #082f49; /* accent-950 */
      }
      .source-card {
        scroll-margin-top: 5rem; /* Offset for sticky header */
      }
      /* Animation for highlighting a source card */
      @keyframes highlight-source {
        0% { background-color: rgba(56, 189, 248, 0.2); } /* accent-400 with opacity */
        100% { background-color: transparent; }
      }
      .source-card.highlight {
        animation: highlight-source 1.5s ease-out forwards;
      }
      
      /* Animation for old typing indicator */
      @keyframes pulse-dot {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      .animate-pulse-dot {
        animation: pulse-dot 1.4s infinite;
      }

      /* New animation for the 'is answering' indicator */
      @keyframes is-typing-pulse {
        0% {
          opacity: 0.2;
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
      .animate-is-typing-pulse {
        animation: is-typing-pulse 1.4s infinite;
      }
    </style>
